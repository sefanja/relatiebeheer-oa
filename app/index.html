<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </head>
  <body ng-app="relatiebeheerOaUiApp" ng-controller="RootCtrl">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#!/">Relatiebeheer</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li ng-class="getActiveClass('/personen')"><a href="#!/personen"><i class="fa fa-address-book fa-lg fa-fw"></i> Personen</a></li>
              <li ng-class="getActiveClass('/persoon')"><a href="#!/persoon"><i class="fa fa-user-plus fa-lg fa-fw"></i> Nieuw persoon</a></li>
            </ul>
            <div ng-switch="firebaseUser == undefined">
              <ul ng-switch-when="true" class="nav navbar-nav navbar-right">
                <li><a href="" ng-click="auth.$signInWithPopup('google')"><i class="fa fa-sign-in fa-lg fa-fw"></i> Aanmelden</a></li>
              </ul>
              <ul ng-switch-when="false" class="nav navbar-nav navbar-right">
                <li><a href="" ng-click="auth.$signOut()"><i class="fa fa-sign-out fa-lg fa-fw"></i> {{firebaseUser.displayName}} afmelden</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div ng-view=""></div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-smart-table/dist/smart-table.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/js-xlsx/dist/xlsx.core.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- Firebase (or 3.6.6?) -->
    <script src="https://www.gstatic.com/firebasejs/3.7.8/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyCwR_jMx4MomKeQB6-drWm7mVV4y2IuW-s",
        authDomain: "relatiebeheer-ohel-abraham.firebaseapp.com",
        databaseURL: "https://relatiebeheer-ohel-abraham.firebaseio.com",
        projectId: "relatiebeheer-ohel-abraham",
        storageBucket: "relatiebeheer-ohel-abraham.appspot.com",
        messagingSenderId: "854326635910"
      };
      firebase.initializeApp(config);

    <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>

    <script src="https://cdn.jsdelivr.net/alasql/0.3/alasql.min.js"></script>

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/root.js"></script>
    <script src="scripts/controllers/aanmelden.js"></script>
    <script src="scripts/controllers/personen.js"></script>
    <script src="scripts/controllers/persoon.js"></script>
    <script src="bower_components/js-xlsx/dist/xlsx.js"></script>
    <!-- endbuild -->

  </body>
</html>
